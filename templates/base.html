{% load static %}

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <section class="hero has-background-info is-fullheight">

        <div class="hero-head">

            <header class="navbar">

                <div class="container">

                    <div class="navbar-brand">

                        <a class="navbar-item" href="{% url 'article_func' %}">

                            <img src="{% static 'images/monday.svg' %}" width="100" alt="Logo">

                        </a>

                        <span class="navbar-burger" data-target="navbarMenuHeroC">

                            <span></span>

                            <span></span>

                            <span></span>

                        </span>

                    </div>

                    <div id="navbarMenuHeroC" class="navbar-menu">

                        <div class="navbar-start">
                            {% if user.is_authenticated %}

                            <span class="navbar-item">

                                <a href="{% url 'article_create' %}" class="button is-info is-outlined is-inverted">

                                    <span class="mr-2">

                                        <ion-icon name="book-outline"></ion-icon>

                                    </span>

                                    <span>

                                        Создать пост

                                    </span>

                                </a>

                            </span>

                            {% endif %}

                        </div>

                        <div class="navbar-end">
                            {% if user.is_authenticated %}
                            <a class="navbar-item button my-4 mx-1">
                                welcome:{{ user }}
                            </a>
                        
                            <span class="navbar-item">
                                <a href="{% url 'sign_out'%}" class="button  is-info">chiqish</a>
                            </span>
                            {% else %}
                            <span class="navbar-item">
                                <a href="{% url 'sign_in' %}" class="button is-warning">kirish</a>
                            </span>
                            {% endif %}
                        </div>

                    </div>

                </div>

            </header>

        </div>

        <div class="hero-body">

            {% block content %}

            {% endblock %}

        </div>

    </section>

</body>

</html>
